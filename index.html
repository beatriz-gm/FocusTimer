<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="Temporizador estilo Pomodoro">
  <title>Focus Timer - Pomodoro</title>

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <label class="bb8-toggle" for="toggle-mode">
        <input class="bb8-toggle__checkbox" type="checkbox" id="toggle-mode" aria-label="Ativar dark mode!">
        <div class="bb8-toggle__container">
          <div class="bb8-toggle__scenery">
            <div class="bb8-toggle__star"></div>
            <div class="bb8-toggle__star"></div>
            <div class="bb8-toggle__star"></div>
            <div class="bb8-toggle__star"></div>
            <div class="bb8-toggle__star"></div>
            <div class="bb8-toggle__star"></div>
            <div class="bb8-toggle__star"></div>
            <div class="tatto-1"></div>
            <div class="tatto-2"></div>
            <div class="gomrassen"></div>
            <div class="hermes"></div>
            <div class="chenini"></div>
            <div class="bb8-toggle__cloud"></div>
            <div class="bb8-toggle__cloud"></div>
            <div class="bb8-toggle__cloud"></div>
          </div>
          <div class="bb8">
            <div class="bb8__head-container">
              <div class="bb8__antenna"></div>
              <div class="bb8__antenna"></div>
              <div class="bb8__head"></div>
            </div>
            <div class="bb8__body"></div>
          </div>
          <div class="artificial__hidden">
            <div class="bb8__shadow"></div>
          </div>
        </div>
    </label>

    <div id="focusTimer">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
  
      <section id="controls" class="flex">
        <button 
          data-action="toggleRunning"
          class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button 
          data-action="toggleRunning"
          class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button 
          data-action="set"
          class="ph ph-timer secondary">
          <span class="sr-only">Ajustar contador</span>
        </button>
        <button 
          data-action="reset"
          class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar contador</span>
        </button>
        <button 
          data-action="toggleMusic"
          class="ph ph-speaker-none secondary">
          <span class="sr-only">Iniciar música</span>
        </button>
        <button 
          data-action="toggleMusic"
          class="ph ph-speaker-high">
          <span class="sr-only">Parar música</span>
        </button>
      </section>
    </div>
  </div>
</body>
</html>
